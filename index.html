<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="output.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <title>Safe Trust Recovery</title>
    <style>
      #google_translate_element {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        font-family: 'Montserrat', sans-serif;
      }

      #google_translate_element select {
        background-color: #1f2937;
        color: #ffffff;
        border: 2px solid #4b5eaa;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #google_translate_element select:hover {
        background-color: #4b5eaa;
        border-color: #ffffff;
        transform: translateY(-2px);
      }

      #google_translate_element select:focus {
        box-shadow: 0 0 0 3px rgba(75, 94, 170, 0.3);
      }

      .goog-te-gadget {
        font-size: 0;
      }

      .goog-te-gadget > div {
        display: inline-block;
      }

      .goog-te-gadget img {
        display: none;
      }

      @media (max-width: 768px) {
        #google_translate_element select {
          font-size: 12px;
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body class="bg-cover bg-center bg-no-repeat min-h-screen font-montserrat" style="background-image: url('src/assets/bg_2.JPG')">
    <div id="root" class="w-screen min-h-screen bg-[#1F303F] bg-opacity-60"></div>
    
    <!-- Google Translate dropdown -->
    <div id="google_translate_element"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,es,fr,de,zh-CN',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" 
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
  </body>
</html>
